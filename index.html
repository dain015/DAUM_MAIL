<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <title>다음 메일</title>
    <script src="https://kit.fontawesome.com/7a8fcb35d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"><a href="#"><img src="daum.png" alt="daum logo"></a></div>
        <ul class="title">
            <li id="main"><a href="#">받은메일함</a></li>
            <li><a href="#"><span>99+</span></a></li>
        </ul>
        <ul class="icons">
            <li><a href="#"><i class="fa-regular fa-square-check"></i></a></li>
            <li id="ser"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-bars"></i></a></li>
        </ul>
    </header>

    <!-- Mail List -->
    <ul class="list">
        <li class="thumb"><a href="#">네</a></li>
        <span class="data">
            <li class="name"><a href="#">네이버</a></li>
            <li class="content"><a href="#">새로운 기기에서 로그인 되었습니다.</a></li>
        </span>
        <span class="datestar">
            <li class="date">04.17</li>
            <li><button><i class="fa-regular fa-star"></i></button></li>
        </span>
    </ul>

    <!-- Write -->
    <a href="#" class="write">
        <i class="fa-solid fa-pen"></i>
    </a>
</body>
</html>
